<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sudoku - Play a Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="styles/sudoku.css" type="text/css" />
    <script src="scripts/sudoku.js" defer></script>
</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
            <img src="images/logo.gif" alt="Sudoku Logo" width="39" height="28" />
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="index.html">Play Game</a>
            <a class="navbar-item" href="high_scores.html">High Scores</a>
        </div>
    </div>
</nav>


<div id="sudoku">
    <div id="boardPalette">
        <table id="board"></table>
        <table id="palette">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td><img id="undobutton" src="images/undo.png" alt="Undo" /></td>
            </tr>
        </table>
    </div>

    <button id="newGameBtn" class="resetButton">Reset</button>
</div>
</body>
</html>
